{%load bootstrap4%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/landing.css">
  <title>Instagram</title>
  <link rel="icon" href="static/landing/logoinstagram.jpg" type="image/gif">
  
{% block styles %}
{% bootstrap_css %}
{% endblock %}
<body>
<div class="wrapper" style="padding-top:100px">
    <div class="container" >
      <div class="row">
        <div class="col-md-6 firstContainer" >
          <img src="static/landing/mobile-app.png" style="width:110%;height:90%" >
        </div>
        <div class="col-md-6 text-center secondContainer">
          <div class="card" style="width:90%;height:70%">
            <div class="py-3 px-2">
              <img src="static/landing/logo.png" alt="card-img-top" style="width:90px">
            </div>
            <div class="card-body">
              <form method="post">
                  {%csrf_token%}
                  {{form|crispy}}
                <input type="submit" value="LogIn" class="mt-2 btn btn-primary w-100 disabled">
              </form>
              <div class="or">
                <span>OR</span>
              </div>
              <div class="otherMethods" style="width:100%;height:20px">
                <div class="secondaryColor">
                  <img src="static/landing/facebook-logo.png" class="img-fluid rounded" alt="[+]"
                    style="width: 18px;height: 18px">
                  <span class="ms-2">Login with Facebook</span>
                </div>
              </div>
              <div class="forgot-pass mt-3 primaryColor">Forgot Password ?</div>
            </div>
          </div>
          <div class="card my-2" style="width:90%;">
            <div class="card-body">
              <span>Don't Have an Account?</span><span class="primaryColor"> <a href="{% url 'signup' %}">
                  Sign
                  Up</span>
            </div>
          </div>
          <span class="primaryColor">Get the App</span>
          <div class="row py-2">
            <div class="col-5" style="height:20px;"><img src=" static/landing/google-play.png" alt="[+]"
              class="img-fluid d-block rounded" />
            </div>
            <div class="col-6"><img src="static/landing/app-store.png" alt="[+]" class="img-fluid d-block rounded" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{%endblock%}
</body>
 

</html>
